    //CLASSE PESSOA
    var Pessoa = function(nome, email) {
      //variavel privada
      var vari = "kkk";
      //metodo get e set
      this.vari = function(x) {
        if (x) {
          vari = x;
        }else {
          return vari;
        }
      }


      //variavel publica
      this.nome = "nome";
      if (nome) {
        this.nome = nome;
      }
      this.email = "email";
      if (email) {
        this.email = email;
      }
      //Metodo publico = THIS
      this.imprimirNome = function () {
        document.writeln( this.nome +" - "+ this.email +"<br>");
      }
      //Metodo privado = sem this
      imprimirNome2 = function () {
        document.writeln( this.nome +" - "+ this.email +"<br>");
      }
    }

    //get e set varivel publica externo
    Pessoa.prototype.setNome = function( nome ) {
        this.nome = nome;
    }

    Pessoa.prototype.getNome = function( ) {
        return this.nome;
    }
    //SINGLETON - Design Patterns
    // equivalente a uma variavel estatica
    Pessoa.instance = null;
    //equivalente a um metodo estatica
    Pessoa.getInstance = function( ) {
      if ( !this.instance ){
        this.instance = new Pessoa( );
      }
      return this.instance;
    }

    //TESTE
    var p = new Pessoa("Dejota", "djxpgs@gmail.com");
    p.imprimirNome();
    //SINGLETON
    var p1 = Pessoa.getInstance();
    p1.setNome("Xuxa");
    p1.imprimirNome();
    Pessoa.getInstance().imprimirNome();
