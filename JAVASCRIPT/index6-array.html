    //METODOS AVANÇADOS
    var av = new Array("Zero", "Um", "Dois", "Três");

    function todos(elem, ind, obj) {
      return (typeof elem == "string");
    }
    //testa função do parametro com todos elementos do array
    //retorna true se todos forem verdadeiro
    document.writeln(av.every(todos) +"<br>");
    //retorn true se pelo mensos 1 for verdadeiro
    document.writeln(av.some(todos) +"<br>");

    //metodo retornar todas verifica se tem O na palavas
    function funcao(elem, ind, obj) {
      return (elem.indexOf("o") > 0);
    }
    //retornar filtro de todas as palavras com a condição da função
    document.writeln(av.filter(funcao) +"<br>");
    //função deixar maiusculo
    function funcaoMausculo(elem, ind, obj) {
      return (elem = elem.toUpperCase());
    }
    //alterar valor do elementos de acordo com a função
    document.writeln(av.map(funcaoMausculo) +"<br>");
