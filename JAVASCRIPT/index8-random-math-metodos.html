<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- JS -->
    <script type="text/javascript">

    //NUMERO ALEATORIO de 0 a 20
    document.writeln( (Math.random()*20).toFixed() +"<br>");

    //LOGARITIMO NATURAL
    document.writeln( Math.log10(100) +"<br>");

    //ELEVAR A POTENCIA
    document.writeln( Math.pow(5,2) +"<br>");//5 ao quadrado
    //RAIZ QUADRADA
    document.writeln( Math.sqrt(25) +"<br>");

    //ARREDONDAR NUMERO .5 ou > pra cima e .4 ou < pra baixo
    document.writeln( Math.round(3.5) +"<br>");
    //ARREDONDAR SEMPRE PRA BAIXO
    document.writeln( Math.floor(3.5) +"<br>");
    //ARREDONDAR SEMPRE PRA CIMA
    document.writeln( Math.ceil(3.5) +"<br>");

    // VALOR ABSOLUTO =POSITIVO
    document.writeln( Math.abs(-3) +"<br>");

    //MAIOR NUMERO DO CONJUNTO
     document.writeln( Math.max(-3, 0, 1, 9) +"<br>");
    //MENOR NUMERO DO CONJUNTO
    document.writeln( Math.min(-3, 0, 1, 9) +"<br>");

    //Cincurferecia
    var raio = 30;
    var cincurferecia = 2*Math.PI*raio
    document.writeln( cincurferecia.toFixed(2) +"<br>");

    /*
    Seno = Math.sen
    Coseno = Math.con
    Tangente = Math.tan
    */












    </script>
      <!-- JS -->
  </head>
  <body>

  </body>
</html>
